datasets:
  environment:
    annotation_path: /path/to/WTS/environment_mcq_llava_train.py
    media_dir: /path/to/WTS/videos/val
    system_prompt: You are a helpful assistant that can answer questions about a street-view CCTV footage.
# Model parameters
model:
  # Model name or path to safetensors directory
  model_name: /path/to/post/trained/safetensors
  # Folder name to save the output result
  save_folder: post_trained_cr1
  # Tokenizer model name: 'qwen2.5-vl-7b', 'qwen2-vl-2b', 'qwen2.5-vl-32b', 'qwen2.5-vl-72b'
  tokenizer_model_name: qwen2.5-vl-7b
  # Data type for model weights: 'bfloat16', 'float16'
  dtype: bfloat16
  # Tensor parallel size
  tp_size: 4
  # Maximum sequence length
  max_length: 128000
# Evaluation parameters
evaluation:
  # Answer type: 'letter', 'reasoning', 'freeform'
  answer_type: letter
  # Number of parallel workers
  num_processes: 40
  # Skip tasks for which results are already saved
  skip_saved: false
  # Random seed for reproducibility
  seed: 1
vision:
  # Downsample video frame rate
  fps: 1
  # video or image resolution
  max_pixels: 81920
# Generation parameters
generation:
  # Maximum number of retries for failed generations
  max_retries: 10
  # Maximum number of tokens in the generated response
  max_tokens: 1024
  # Temperature for sampling
  temperature: 0
  # Repetition penalty
  repetition_penalty: 1.0
  # Presence penalty
  presence_penalty: 0.0
  # Frequency penalty
  frequency_penalty: 0.0
